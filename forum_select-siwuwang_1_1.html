<body>
    <div class="public_frame">
        <div class="min_frame">
            <div class="Mycemian">
                <div class="Head_sou">
                    <form id="form" name="search_form" method="get" action="/wap/quanzi_search.php?theme_type=&username=siwuwang">
                        <a href="javascript:;" class="FT-page FT-page-fanhui" onclick="javascript:history.back(-1);"></a>
                        <div class="Ssk_right Head_souright">
                            <input name="keyword" placeholder="搜索" value="" type="text" id="keyword" class="Ssk_fang">
                            <input name="username" value="siwuwang" type="hidden">
                            <input name="theme_type" value="" type="hidden">
                            <input name="channel_id" value="0" type="hidden">
                        </div>
                        <em onclick="search_form_default(this)">搜索</em>
                    </form>
                </div>
                <div class="cemian_con">
                    <ul class="cemian_con_left">
                                          </ul>
                    <div class="cemian_con_right">
                                          </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="static/js/bbs_new.js"></script>
<script type="text/javascript" src="static/js/app_return_js.js"></script>
<script>
function search_form_default(obj) {
    var keyword = $("#keyword").val();
    if (!keyword) {
        showAllzz("关键字不能为空");
        return false;
    }
     $(obj).parents("form").submit();
 }
$(document).ready(function(){ 
    $("ul li").first().addClass('cur');
    $("ul li").first().find('em').addClass('cur');
    var key = $("ul li").first().attr('val');
    $('.sub').hide();
    $('.forum_'+key).show();
}); 

$('.big').click(function(){
var _this = $(this);
_this.siblings().removeClass('cur');
_this.siblings().find('em').removeClass('cur');
_this.addClass('cur');
_this.find('em').addClass('cur');
var big_key = _this.attr('val');
$('.sub').hide();
$('.forum_'+big_key).show();
});

$('.forum').click(function(){
    var user = "";
    var type = "";
    var forum_id = $(this).attr('val');
    var is_member = $(this).attr('data');
    var theme_rule = $(this).attr('data-rule');
    var is_read_banzhu = $(this).attr('data-banzhu');
    if(theme_rule == '1' && is_read_banzhu != '1'){
        showAlert('权限不足','仅圈主可发帖',1,3);
        return false;
    } 
    if(is_member == 3){
        showAlert('权限不足','您已被加入黑名单',1,3);
        return false;
    }
    if(is_member == 2){
        showAlert('权限不足','您已被禁言',1,3);
        return false;
    }
    if(is_member != 1){
        showAlert('权限不足','您不是圈成员，请加入',forum_id);
        return false;
    }
    writeCookie('THEMEFORUM_'+type+user,forum_id,1000*24);
    // location.href="/wap/add_theme.php?username=siwuwang&channel_id=0&sub_id="+forum_id+"&tie_type=";
    location.href="/wap/add_theme.php?username=siwuwang&channel_id=0&sub_id="+forum_id;
})

function join (quan_id) {
    location.href = '/dom/bbs/bbs_forum.php?username=siwuwang&channel_id=0&sub_id='+quan_id; 
}
</script>
